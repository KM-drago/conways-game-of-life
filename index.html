<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conway's Game of Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body class="bg-slate-800 min-h-screen">
    <div class="content-center justify-center">
      <h1 class="text-center text-cyan-100 font-bold text-5xl mt-10">Conway's Game of Life</h1>

      <div>
        <form class="max-w-fit mx-auto mt-16 mb-5">
          <label class="text-xl text-cyan-100 mr-4" ="fname">Grid Size</label>
          <input class="w-12 rounded-lg text-center align-middle text-xl" type="number" id="gSizex" value="10" onkeyup="init()" /> <mult class="text-xl text-cyan-100">*</mult>
          <input class="w-12 rounded-lg text-center align-middle text-xl bg-neutral-300" type="number" value="10" id="gSizey" readonly />
        </form>
      </div>

      <div class="size-[36rem] m-auto">
        <table id="gridCanvas" class="table-fixed size-[36rem]"></table>
      </div>

      <div class="max-w-fit mx-auto mt-5">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="start()">Start</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="stop()">Stop</button>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onClick="window.location.reload()">clear</button>

        <button id="slowDownBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold mr-1 ml-5 py-2 px-4 rounded" onclick="slowDown()">-</button>
        <span class="text-white font-bold">Speed</span>
        <button id="speedUpBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold ml-1 py-2 px-4 rounded" onclick="speedUp()">+</button>
      </div>
    </div>
    <script src="conways-game-of-life-script.js"></script>
  </body>
</html>
